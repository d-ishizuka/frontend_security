<!DOCTYPE html>
<html>
    <head>
        <title>XSS検証用ページ</title>
        <script src="purify.js"></script>
    </head>
    <body>
        <h1>XSS検証用ページ</h1>
        <div id="result"></div>
        <a id="link" href="#">リンクをクリック</a>
    </body>
</html>

<script>
    const url = new URL(location.href);
    const message = url.searchParams.get("message");
    const sanitizaedMessage = DOMPurify.sanitize(message);
    document.querySelector("#result").innerHTML = sanitizaedMessage;
    const urlStr = url.searchParams.get("url");
    if (urlStr !== null) {
        const linkUrl = new URL(urlStr, url.origin);
        if (linkUrl.protocol === "http:" || linkUrl.protocol === "https:") {
            document.querySelector("#link").href = linkUrl;
        } else {
            console.warn("httpまたはhttps以外のURLが指定されています。");
        }
    }
</script>
